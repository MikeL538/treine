<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>treine.me</title>

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container container-header">
        <nav>
          <ul class="nav-list">
            <li><a href="#">treine.me</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Training</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container container-main">
        <h1>workouts made <span>exclusive</span> for you!</h1>
        <p>
          We create <span>exclusive and unique workouts</span> for you. Invest
          in your body and <span>get much more performance</span> and quality of
          life.
        </p>

        <div class="button-box">
          <button class="modal-open" data-modal-open>Start now</button>
          <a
            href="https://www.figma.com/file/pwgezkALSN7KNbB15lRFJR/Layout-to-study-HTML-%26-CSS-(Community)?type=design&node-id=1212-47&t=IqGNkRuZPwAgAgYp-0"
            target="_blank"
            >Link to Figma</a
          >
        </div>
        <img
          class="pic"
          src="pic.png"
          width="450"
          height="450"
          alt="Art of wokring out woman"
        />
      </div>

      <div class="modal-backdrop is-hidden" data-modal>
        <div class="modal">
          <button class="modal-btn modal-close" data-modal-close>
            <i data-feather="x"></i>
          </button>
          <h1>join to us now!</h1>
          <form>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" />
            <label for="tel">Telephone</label>
            <input id="tel" type="tel" name="tel" />
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" />
          </form>

          <button class="modal-btn modal-accept">
            <i class="modal-accept-icon" data-feather="check"></i>
          </button>
        </div>
      </div>

      <footer>
        <div class="container container-footer">
          <p>send us a message <a href="mailto:@treine.me">@treine.me</a></p>
        </div>
      </footer>
    </main>

    <script>
      feather.replace();
    </script>
    <script src="click.js"></script>
  </body>
</html>
